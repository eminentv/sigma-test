alert:
- debug
description: Detects a rundll32 that communicates with public IP addresses
filter:
- query:
    query_string:
      query: ((Image.keyword:*\\rundll32.exe AND Initiated:"true") AND (NOT DestinationIp.keyword:(10.* OR 192.168.* OR 172.16.* OR 172.17.* OR 172.18.* OR 172.19.* OR 172.20.* OR 172.21.* OR 172.22.* OR 172.23.* OR 172.24.* OR 172.25.* OR 172.26.* OR 172.27.* OR 172.28.* OR 172.29.* OR 172.30.* OR 172.31.* OR 127.*)))
index: filebeat-*
name: cdc8da7d-c303-42f8-b08c-b4ab47230263-Rundll32-Internet-Connection
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
