alert:
- debug
description: Detects Non-Standard Tools Connecting to TCP port 3389 indicating possible lateral movement
filter:
- query:
    query_string:
      query: ((winlog.event_data.DestinationPort:"3389" AND winlog.event_data.Initiated:"true") AND (NOT winlog.event_data.Image.keyword:(*\\mstsc.exe OR *\\RTSApp.exe OR *\\RTS2App.exe OR *\\RDCMan.exe OR *\\ws_TunnelService.exe OR *\\RSSensor.exe OR *\\RemoteDesktopManagerFree.exe OR *\\RemoteDesktopManager.exe OR *\\RemoteDesktopManager64.exe OR *\\mRemoteNG.exe OR *\\mRemote.exe OR *\\Terminals.exe OR *\\spiceworks\-finder.exe OR *\\FSDiscovery.exe OR *\\FSAssessment.exe OR *\\MobaRTE.exe OR *\\chrome.exe OR *\\thor.exe OR *\\thor64.exe)))
index: winlogbeat-*
name: ed74fe75-7594-4b4b-ae38-e38e3fd2eb23-Suspicious-Outbound-RDP-Connections
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
