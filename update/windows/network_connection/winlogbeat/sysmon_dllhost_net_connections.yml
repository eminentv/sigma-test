alert:
- debug
description: Detects Dllhost that communicates with public IP addresses
filter:
- query:
    query_string:
      query: ((winlog.event_data.Image.keyword:*\\dllhost.exe AND winlog.event_data.Initiated:"true") AND (NOT winlog.event_data.DestinationIp.keyword:(10.* OR 192.168.* OR 172.16.* OR 172.17.* OR 172.18.* OR 172.19.* OR 172.20.* OR 172.21.* OR 172.22.* OR 172.23.* OR 172.24.* OR 172.25.* OR 172.26.* OR 172.27.* OR 172.28.* OR 172.29.* OR 172.30.* OR 172.31.* OR 127.*)))
index: winlogbeat-*
name: cfed2f44-16df-4bf3-833a-79405198b277-Dllhost-Internet-Connection
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
