alert:
- debug
description: Detects a Powershell process that opens network connections - check for suspicious target ports and target systems - adjust to your environment (e.g. extend filters with company's ip range')
filter:
- query:
    query_string:
      query: ((winlog.event_data.Image.keyword:*\\powershell.exe AND winlog.event_data.Initiated:"true" AND winlog.event_data.DestinationIsIpv6:"false") AND (NOT (winlog.event_data.DestinationIp.keyword:(10.* OR 192.168.* OR 172.16.* OR 172.17.* OR 172.18.* OR 172.19.* OR 172.20.* OR 172.21.* OR 172.22.* OR 172.23.* OR 172.24.* OR 172.25.* OR 172.26.* OR 172.27.* OR 172.28.* OR 172.29.* OR 172.30.* OR 172.31.* OR 127.0.0.1*) AND winlog.event_data.DestinationIsIpv6:"false" AND winlog.event_data.User:"NT\ AUTHORITY\\SYSTEM" AND winlog.event_data.User.keyword:*AUT* AND winlog.event_data.User.keyword:*\ NT*)))
index: winlogbeat-*
name: 1f21ec3f-810d-4b0e-8045-322202e22b4b-PowerShell-Network-Connections
priority: 4
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
