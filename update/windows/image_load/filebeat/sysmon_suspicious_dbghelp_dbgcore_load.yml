alert:
- debug
description: Detects the load of dbghelp/dbgcore DLL (used to make memory dumps) by suspicious processes. Tools like ProcessHacker and some attacker tradecract use MiniDumpWriteDump API found in dbghelp.dll or dbgcore.dll. As an example, SilentTrynity C2 Framework has a module that leverages this API to dump the contents of Lsass.exe and transfer it over the network back to the attacker's machine.
filter:
- query:
    query_string:
      query: (((ImageLoaded.keyword:(*\\dbghelp.dll OR *\\dbgcore.dll) AND Image.keyword:(*\\msbuild.exe OR *\\cmd.exe OR *\\svchost.exe OR *\\rundll32.exe OR *\\powershell.exe OR *\\word.exe OR *\\excel.exe OR *\\powerpnt.exe OR *\\outlook.exe OR *\\monitoringhost.exe OR *\\wmic.exe OR *\\bash.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\mshta.exe OR *\\regsvr32.exe OR *\\schtasks.exe OR *\\dnx.exe OR *\\regsvcs.exe OR *\\sc.exe OR *\\scriptrunner.exe)) AND (NOT Image.keyword:*Visual\ Studio*)) OR ((ImageLoaded.keyword:(*\\dbghelp.dll OR *\\dbgcore.dll) AND Signed:"FALSE") AND (NOT Image.keyword:*Visual\ Studio*)))
index: filebeat-*
name: 0e277796-5f23-4e49-a490-483131d4f6e1-Load-of-dbghelp/dbgcore-DLL-from-Suspicious-Process
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
