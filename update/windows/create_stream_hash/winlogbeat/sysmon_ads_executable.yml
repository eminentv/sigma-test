alert:
- debug
description: Detects the creation of an ADS data stream that contains an executable (non-empty imphash)
filter:
- query:
    query_string:
      query: (NOT (winlog.event_data.Hashes:"00000000000000000000000000000000" OR NOT _exists_:winlog.event_data.Hashes))
index: winlogbeat-*
name: b69888d4-380c-45ce-9cf9-d9ce46e67821-Executable-in-ADS
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
