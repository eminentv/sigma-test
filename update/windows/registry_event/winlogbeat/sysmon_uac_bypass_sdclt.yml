alert:
- debug
description: Detects the pattern of UAC Bypass using registry key manipulation of sdclt.exe (e.g. UACMe 53)
filter:
- query:
    query_string:
      query: (winlog.event_data.TargetObject.keyword:*Software\\Classes\\exefile\\shell\\runas\\command\\isolatedCommand OR (winlog.event_data.TargetObject.keyword:*Software\\Classes\\Folder\\shell\\open\\command\\SymbolicLinkValue AND winlog.event_data.Details.keyword:*\-1???\\Software\\Classes\\*))
index: winlogbeat-*
name: 5b872a46-3b90-45c1-8419-f675db8053aa-UAC-Bypass-via-Sdclt
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
