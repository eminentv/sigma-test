index: winlogbeat-*
name: bf4fc428-dcc3-4bbd-99fe-2422aeee2544-COMPlus_ETWEnabled-Registry-Modification
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
