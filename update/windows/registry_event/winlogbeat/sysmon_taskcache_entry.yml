alert:
- debug
description: Monitor the creation of a new key under 'TaskCache' when a new scheduled task is registered
filter:
- query:
    query_string:
      query: (winlog.event_data.EventType:"SetValue" AND winlog.event_data.TargetObject.keyword:*SOFTWARE\\Microsoft\\Windows\ NT\\CurrentVersion\\Schedule\\TaskCache\\Tree\\*)
index: winlogbeat-*
name: 4720b7df-40c3-48fd-bbdf-fd4b3c464f0d-New-TaskCache-Entry
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
