      query: (winlog.event_data.EventType:"SetValue" AND winlog.event_data.TargetObject.keyword:*HKLM\\SOFTWARE\\Microsoft\\Windows\ Defender\\Features\\TamperProtection* AND winlog.event_data.Details:"DWORD\ \(0\)")
index: winlogbeat-*
name: 93d298a1-d28f-47f1-a468-d971e7796679-Disable-Tamper-Protection-on-Windows-Defender
priority: 3
realert:
  minutes: 0
type: any

