alert:
- debug
description: Detects value modification of registry key containing path to binary used as screensaver.
filter:
- query:
    query_string:
      query: (TargetObject.keyword:*\\Control\ Panel\\Desktop\\SCRNSAVE.EXE AND (NOT Image.keyword:(*\\rundll32.exe OR *\\explorer.exe)))
index: filebeat-*
name: 67a6c006-3fbe-46a7-9074-2ba3b82c3000-Path-To-Screensaver-Binary-Modified
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
