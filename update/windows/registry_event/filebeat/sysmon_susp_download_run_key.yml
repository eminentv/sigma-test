alert:
- debug
description: Detects the suspicious RUN keys created by software located in Download or temporary Outlook/Internet Explorer directories
filter:
- query:
    query_string:
      query: (Image.keyword:(*\\Downloads\\* OR *\\Temporary\ Internet\ Files\\Content.Outlook\\* OR *\\Local\ Settings\\Temporary\ Internet\ Files\\*) AND TargetObject.keyword:*\\SOFTWARE\\Microsoft\\Windows\\CurrentVersion\\Run\\*)
index: filebeat-*
name: 9c5037d1-c568-49b3-88c7-9846a5bdc2be-Suspicious-Run-Key-from-Download
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
