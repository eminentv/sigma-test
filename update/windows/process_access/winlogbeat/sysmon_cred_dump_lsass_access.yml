alert:
- debug
description: Detects process access LSASS memory which is typical for credentials dumping tools
filter:
- query:
    query_string:
      query: ((winlog.event_data.TargetImage.keyword:*\\lsass.exe AND winlog.event_data.GrantedAccess.keyword:(*0x40* OR *0x1000* OR *0x1400* OR *0x100000* OR *0x1410* OR *0x1010* OR *0x1438* OR *0x143a* OR *0x1418* OR *0x1f0fff* OR *0x1f1fff* OR *0x1f2fff* OR *0x1f3fff*)) AND (NOT winlog.event_data.ProcessName.keyword:(*\\wmiprvse.exe OR *\\taskmgr.exe OR *\\procexp64.exe OR *\\procexp.exe OR *\\lsm.exe OR *\\MsMpEng.exe OR *\\csrss.exe OR *\\wininit.exe OR *\\vmtoolsd.exe)))
index: winlogbeat-*
name: 32d0d3e2-e58d-4d41-926b-18b520b2b32d-Credentials-Dumping-Tools-Accessing-LSASS-Memory
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
