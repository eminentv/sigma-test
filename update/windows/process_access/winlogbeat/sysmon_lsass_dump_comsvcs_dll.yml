alert:
- debug
description: Detects adversaries leveraging the MiniDump export function from comsvcs.dll via rundll32 to perform a memory dump from lsass.
filter:
- query:
    query_string:
      query: (winlog.event_data.TargetImage.keyword:*\\lsass.exe AND winlog.event_data.SourceImage:"C\:\\Windows\\System32\\rundll32.exe" AND winlog.event_data.CallTrace.keyword:*comsvcs.dll*)
index: winlogbeat-*
name: a49fa4d5-11db-418c-8473-1e014a8dd462-Lsass-Memory-Dump-via-Comsvcs-DLL
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
