alert:
- debug
description: 'This detection uses Windows security events to detect suspicious access attempts to the registry key of Azure AD Health monitoring agent.

  This detection requires an access control entry (ACE) on the system access control list (SACL) of the following securable object HKLM\SOFTWARE\Microsoft\Microsoft Online\Reporting\MonitoringAgent.

  '
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND (winlog.event_id:("4656" OR "4663") AND winlog.event_data.ObjectType:"Key" AND winlog.event_data.ObjectName:"\\REGISTRY\\MACHINE\\SOFTWARE\\Microsoft\\Microsoft\ Online\\Reporting\\MonitoringAgent") AND (NOT winlog.event_data.ProcessName.keyword:(*Microsoft.Identity.Health.Adfs.DiagnosticsAgent.exe* OR *Microsoft.Identity.Health.Adfs.InsightsService.exe* OR *Microsoft.Identity.Health.Adfs.MonitoringAgent.Startup.exe* OR *Microsoft.Identity.Health.Adfs.PshSurrogate.exe* OR *Microsoft.Identity.Health.Common.Clients.ResourceMonitor.exe*)))
index: winlogbeat-*
name: ff151c33-45fa-475d-af4f-c2f93571f4fe-Azure-AD-Health-Monitoring-Agent-Registry-Keys-Access
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
