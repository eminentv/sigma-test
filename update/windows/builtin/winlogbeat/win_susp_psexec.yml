alert:
- debug
description: detects execution of psexec or paexec with renamed service name, this rule helps to filter out the noise if psexec is used for legit purposes or if attacker uses a different psexec client other than sysinternal one
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND (winlog.event_id:"5145" AND winlog.event_data.ShareName.keyword:\\*\\IPC$ AND winlog.event_data.RelativeTargetName.keyword:(*\-stdin OR *\-stdout OR *\-stderr)) AND (NOT (winlog.event_id:"5145" AND winlog.event_data.ShareName.keyword:\\*\\IPC$ AND winlog.event_data.RelativeTargetName.keyword:PSEXESVC*)))
index: winlogbeat-*
name: c462f537-a1e3-41a6-b5fc-b2c2cef9bf82-Suspicious-PsExec-Execution
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
