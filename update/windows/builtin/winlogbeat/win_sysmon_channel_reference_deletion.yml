alert:
- debug
description: Potential threat actor tampering with Sysmon manifest and eventually disabling it
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_data.ObjectName.keyword:(*WINEVT\\Publishers\\\{5770385f\-c22a\-43e0\-bf4c\-06f5698ffbd9\}* OR *WINEVT\\Channels\\Microsoft\-Windows\-Sysmon\/Operational*) AND ((winlog.event_id:"4657" AND winlog.event_data.ObjectValueName:"Enabled" AND winlog.event_data.NewValue:"0") OR (winlog.event_id:"4663" AND winlog.event_data.AccessMask:"65536")))
index: winlogbeat-*
name: 18beca67-ab3e-4ee3-ba7a-a46ca8d7d0cc-Sysmon-Channel-Reference-Deletion
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
