alert:
- debug
description: Detects Obfuscated use of Clip.exe to execute PowerShell
filter:
- query:
    query_string:
      query: (winlog.channel:"System" AND winlog.event_data.ImagePath.keyword:/.*cmd.{0,5}(?:\/c|\/r).+clip(?:\.exe)?.{0,4}&&.+clipboard]::\(\s\\\"\{\d\}.+\-f.+\"/ AND winlog.event_id:"7045")
index: winlogbeat-*
name: f7385ee2-0e0c-11eb-adc1-0242ac120002-Invoke-Obfuscation-CLIP+-Launcher
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
