alert:
- debug
description: Detects non-system users performing privileged operation os the SCM database
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND (winlog.event_id:"4674" AND winlog.event_data.ObjectType:"SC_MANAGER\ OBJECT" AND winlog.event_data.ObjectName:"servicesactive" AND winlog.event_data.PrivilegeList:"SeTakeOwnershipPrivilege") AND (NOT winlog.event_data.SubjectLogonId:"0x3e4"))
index: winlogbeat-*
name: dae8171c-5ec6-4396-b210-8466585b53e9-SCM-Database-Privileged-Operation
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
