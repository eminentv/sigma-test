alert:
- debug
description: Detects Obfuscated use of Environment Variables to execute PowerShell
filter:
- query:
    query_string:
      query: (winlog.channel:"System" AND winlog.event_id:"7045" AND winlog.event_data.ImagePath.keyword:/.*cmd.{0,5}(?:\/c|\/r)(?:\s|)\"set\s[a-zA-Z]{3,6}.*(?:\{\d\}){1,}\\\"\s+?\-f(?:.*\)){1,}.*\"/)
index: winlogbeat-*
name: 8ca7004b-e620-4ecb-870e-86129b5b8e75-Invoke-Obfuscation-VAR+-Launcher
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
