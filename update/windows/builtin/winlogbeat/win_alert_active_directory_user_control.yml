alert:
- debug
description: Detects scenario where if a user is assigned the SeEnableDelegationPrivilege right in Active Directory it would allow control of other AD user objects.
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:"4704" AND winlog.event_data.PrivilegeList.keyword:*SeEnableDelegationPrivilege*)
index: winlogbeat-*
name: 311b6ce2-7890-4383-a8c2-663a9f6b43cd-Enabled-User-Right-in-AD-to-Control-User-Objects
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
