alert:
- debug
description: Detects possible bypass EDR and SIEM via abnormal user account name.
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:("4720" OR "4781") AND winlog.event_data.SamAccountName.keyword:*$*)
index: winlogbeat-*
name: cfeed607-6aa4-4bbd-9627-b637deb723c8-New-or-Renamed-User-Account-with-'$'-in-Attribute-'SamAccountName'.
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
