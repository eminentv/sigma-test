alert:
- debug
description: Transferring files with well-known filenames (sensitive files with credential data) using network shares
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:"5145" AND winlog.event_data.RelativeTargetName.keyword:(*\\mimidrv* OR *\\lsass* OR *\\windows\\minidump\\* OR *\\hiberfil* OR *\\sqldmpr* OR *\\sam* OR *\\ntds.dit* OR *\\security*))
index: winlogbeat-*
name: 910ab938-668b-401b-b08c-b596e80fdca5-Transferring-Files-with-Credential-Data-via-Network-Shares
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
