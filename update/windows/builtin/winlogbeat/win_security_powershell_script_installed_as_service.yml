alert:
- debug
description: Detects powershell script installed as a Service
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:"4697" AND winlog.event_data.ServiceFileName.keyword:(*powershell* OR *pwsh*))
index: winlogbeat-*
name: 2a926e6a-4b81-4011-8a96-e36cc8c04302-PowerShell-Scripts-Installed-as-Services
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
