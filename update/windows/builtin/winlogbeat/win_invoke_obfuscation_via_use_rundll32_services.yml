alert:
- debug
description: Detects Obfuscated Powershell via use Rundll32 in Scripts
filter:
- query:
    query_string:
      query: (winlog.channel:"System" AND winlog.event_data.ImagePath.keyword:/(?i).*&&.*rundll32.*shell32\.dll.*shellexec_rundll.*(value|invoke|comspec|iex).*"/ AND winlog.event_id:"7045")
index: winlogbeat-*
name: 641a4bfb-c017-44f7-800c-2aee0184ce9b-Invoke-Obfuscation-Via-Use-Rundll32
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
