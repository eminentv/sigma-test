alert:
- debug
description: Detects suspicious processes logging on with explicit credentials
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND (winlog.event_id:"4648" AND winlog.event_data.Image.keyword:(*\\cmd.exe OR *\\powershell.exe OR *\\pwsh.exe OR *\\winrs.exe OR *\\wmic.exe OR *\\net.exe OR *\\net1.exe OR *\\reg.exe)) AND (NOT winglog.event_data.TargetServerName:"localhost"))
index: winlogbeat-*
name: 941e5c45-cda7-4864-8cea-bbb7458d194a-Suspicious-Remote-Logon-with-Explicit-Credentials
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
