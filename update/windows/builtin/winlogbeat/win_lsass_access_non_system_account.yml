alert:
- debug
description: Detects potential mimikatz-like tools accessing LSASS from non system account
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND ((winlog.event_id:("4663" OR "4656") AND winlog.event_data.AccessMask:("0x40" OR "0x1400" OR "0x1000" OR "0x100000" OR "0x1410" OR "0x1010" OR "0x1438" OR "0x143a" OR "0x1418" OR "0x1f0fff" OR "0x1f1fff" OR "0x1f2fff" OR "0x1f3fff" OR "40" OR "1400" OR "1000" OR "100000" OR "1410" OR "1010" OR "1438" OR "143a" OR "1418" OR "1f0fff" OR "1f1fff" OR "1f2fff" OR "1f3fff") AND winlog.event_data.ObjectType:"Process" AND winlog.event_data.ObjectName.keyword:*\\lsass.exe) AND (NOT winlog.event_data.SubjectUserName.keyword:*$)) AND (NOT winlog.event_data.ProcessName.keyword:C\:\\Program\ Files*))
index: winlogbeat-*
name: 962fe167-e48d-4fd6-9974-11e5b9a5d6d1-LSASS-Access-from-Non-System-Account
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
