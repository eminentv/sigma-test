alert:
- debug
description: Detects the usage of particular AttributeLDAPDisplayNames, which are known for data exchange via LDAP by the tool LDAPFragger and are additionally not commonly used in companies.
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:"5136" AND winlog.event_data.AttributeValue.keyword:* AND winlog.event_data.AttributeLDAPDisplayName:("primaryInternationalISDNNumber" OR "otherFacsimileTelephoneNumber" OR "primaryTelexNumber"))
index: winlogbeat-*
name: d00a9a72-2c09-4459-ad03-5e0a23351e36-Suspicious-LDAP-Attributes-Used
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
