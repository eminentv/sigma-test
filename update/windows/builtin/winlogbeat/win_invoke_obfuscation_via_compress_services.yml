name: 175997c5-803c-4b08-8bb0-70b099f47595-Invoke-Obfuscation-COMPRESS-OBFUSCATION
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
