alert:
- debug
description: Detect Attempt PrintNightmare (CVE-2021-1675) Remote code execution in Windows Spooler Service
filter:
- query:
    query_string:
      query: (winlog.channel:"Microsoft\-Windows\-SmbClient\/Security" AND winlog.event_id:"31017" AND winlog.event_data.Description.keyword:*Rejected\ an\ insecure\ guest\ logon* AND winlog.event_data.UserName:"" AND ServerName.keyword:\\1*)
index: winlogbeat-*
name: 71886b70-d7b4-4dbf-acce-87d2ca135262-Suspicious-Rejected-SMB-Guest-Logon-From-IP
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
