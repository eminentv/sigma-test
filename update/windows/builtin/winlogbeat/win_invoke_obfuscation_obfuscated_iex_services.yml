alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: (winlog.channel:"System" AND winlog.event_id:"7045" AND (winlog.event_data.ImagePath.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR winlog.event_data.ImagePath.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR winlog.event_data.ImagePath.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR winlog.event_data.ImagePath.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR winlog.event_data.ImagePath.keyword:/\\*mdr\*\W\s*\)\.Name/ OR winlog.event_data.ImagePath.keyword:/\$VerbosePreference\.ToString\(/ OR winlog.event_data.ImagePath.keyword:/\String\]\s*\$VerbosePreference/))
index: winlogbeat-*
name: 51aa9387-1c53-4153-91cc-d73c59ae1ca9-Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
