alert:
- debug
description: Detects NetNTLM downgrade attack
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:"4657" AND winlog.event_data.ObjectName.keyword:*\\REGISTRY\\MACHINE\\SYSTEM* AND winlog.event_data.ObjectName.keyword:*ControlSet* AND winlog.event_data.ObjectName.keyword:*\\Control\\Lsa* AND winlog.event_data.ObjectValueName:("LmCompatibilityLevel" OR "NtlmMinClientSec" OR "RestrictSendingNTLMTraffic"))
index: winlogbeat-*
name: d3abac66-f11c-4ed0-8acb-50cc29c97eed-NetNTLM-Downgrade-Attack
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
