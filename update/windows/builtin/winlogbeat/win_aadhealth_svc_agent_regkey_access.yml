alert:
- debug
description: 'This detection uses Windows security events to detect suspicious access attempts to the registry key values and sub-keys of Azure AD Health service agents (e.g AD FS).

  Information from AD Health service agents can be used to potentially abuse some of the features provided by those services in the cloud (e.g. Federation).

  This detection requires an access control entry (ACE) on the system access control list (SACL) of the following securable object: HKLM:\SOFTWARE\Microsoft\ADHealthAgent.

  Make sure you set the SACL to propagate to its sub-keys.

  '
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND (winlog.event_id:("4656" OR "4663") AND winlog.event_data.ObjectType:"Key" AND winlog.event_data.ObjectName:"\\REGISTRY\\MACHINE\\SOFTWARE\\Microsoft\\ADHealthAgent") AND (NOT winlog.event_data.ProcessName.keyword:(*Microsoft.Identity.Health.Adfs.DiagnosticsAgent.exe* OR *Microsoft.Identity.Health.Adfs.InsightsService.exe* OR *Microsoft.Identity.Health.Adfs.MonitoringAgent.Startup.exe* OR *Microsoft.Identity.Health.Adfs.PshSurrogate.exe* OR *Microsoft.Identity.Health.Common.Clients.ResourceMonitor.exe*)))
index: winlogbeat-*
name: 1d2ab8ac-1a01-423b-9c39-001510eae8e8-Azure-AD-Health-Service-Agents-Registry-Keys-Access
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
