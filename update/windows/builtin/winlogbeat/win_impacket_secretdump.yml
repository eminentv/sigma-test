alert:
- debug
description: Detect AD credential dumping using impacket secretdump HKTL
filter:
- query:
    query_string:
      query: (winlog.channel:"Security" AND winlog.event_id:"5145" AND winlog.event_data.ShareName.keyword:\\*\\ADMIN$ AND winlog.event_data.RelativeTargetName.keyword:*SYSTEM32\\* AND winlog.event_data.RelativeTargetName.keyword:*.tmp*)
index: winlogbeat-*
name: 252902e3-5830-4cf6-bf21-c22083dfd5cf-Possible-Impacket-SecretDump-Remote-Activity
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
