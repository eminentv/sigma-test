alert:
- debug
description: This detection method points out highly relevant Antivirus events
filter:
- query:
    query_string:
      query: (\*.keyword:(*HTool\-* OR *Hacktool* OR *ASP\/Backdoor* OR *JSP\/Backdoor* OR *PHP\/Backdoor* OR *Backdoor.ASP* OR *Backdoor.JSP* OR *Backdoor.PHP* OR *Webshell* OR *Portscan* OR *Mimikatz* OR *WinCred* OR *PlugX* OR *Korplug* OR *Pwdump* OR *Chopper* OR *WmiExec* OR *Xscan* OR *Clearlog* OR *ASPXSpy*) AND (NOT \*.keyword:(*Keygen* OR *Crack*)))
index: filebeat-*
name: 78bc5783-81d9-4d73-ac97-59f6db4f72a8-Relevant-Anti-Virus-Event
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
