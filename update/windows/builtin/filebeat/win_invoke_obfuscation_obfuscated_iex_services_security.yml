alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: (EventID:"4697" AND (ServiceFileName.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR ServiceFileName.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR ServiceFileName.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR ServiceFileName.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR ServiceFileName.keyword:/\\*mdr\*\W\s*\)\.Name/ OR ServiceFileName.keyword:/\$VerbosePreference\.ToString\(/ OR ServiceFileName.keyword:/\String\]\s*\$VerbosePreference/))
index: filebeat-*
name: fd0f5778-d3cb-4c9a-9695-66759d04702a-Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
