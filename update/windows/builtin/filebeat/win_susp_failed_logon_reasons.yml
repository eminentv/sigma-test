alert:
- debug
description: This method uses uncommon error codes on failed logons to determine suspicious activity and tampering with accounts that have been disabled or somehow restricted.
filter:
- query:
    query_string:
      query: (EventID:("4625" OR "4776") AND Status:("0xC0000072" OR "0xC000006F" OR "0xC0000070" OR "0xC0000413" OR "0xC000018C" OR "0xC000015B"))
index: filebeat-*
name: 9eb99343-d336-4020-a3cd-67f3819e68ee-Account-Tampering---Suspicious-Failed-Logon-Reasons
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
