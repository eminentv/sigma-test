description: Detects external diskdrives or plugged in USB devices , EventID 6416 on windows 10 or later
filter:
- query:
    query_string:
      query: ((EventID:"6416" AND ClassName:"DiskDrive") OR DeviceDescription:"USB\ Mass\ Storage\ Device")
