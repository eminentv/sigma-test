alert:
- debug
description: Detects a suspicious execution from an uncommon folder
filter:
- query:
    query_string:
      query: (Image.keyword:(*\\$Recycle.bin\\* OR *\\config\\systemprofile\\* OR *\\Intel\\Logs\\* OR *\\RSA\\MachineKeys\\* OR *\\Users\\All\ Users\\* OR *\\Users\\Default\\* OR *\\Users\\NetworkService\\* OR *\\Users\\Public\\* OR *\\Windows\\addins\\* OR *\\Windows\\debug\\* OR *\\Windows\\Fonts\\* OR *\\Windows\\Help\\* OR *\\Windows\\IME\\* OR *\\Windows\\Media\\* OR *\\Windows\\repair\\* OR *\\Windows\\security\\* OR *\\Windows\\system32\\config\\systemprofile\\* OR *\\Windows\\System32\\Tasks\\* OR *\\Windows\\Tasks\\*) OR Image.keyword:C\:\\Perflogs\\*)
index: filebeat-*
name: 3dfd06d2-eaf4-4532-9555-68aca59f57c4-Execution-from-Suspicious-Folder
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
