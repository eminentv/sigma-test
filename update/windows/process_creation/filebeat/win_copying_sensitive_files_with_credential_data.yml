alert:
- debug
description: Files with well-known filenames (sensitive files with credential data) copying
filter:
- query:
    query_string:
      query: ((Image.keyword:*\\esentutl.exe AND CommandLine.keyword:(*vss* OR *\ \/m\ * OR *\ \/y\ *)) OR CommandLine.keyword:(*\\windows\\ntds\\ntds.dit* OR *\\config\\sam* OR *\\config\\security* OR *\\config\\system\ * OR *\\repair\\sam* OR *\\repair\\system* OR *\\repair\\security* OR *\\config\\RegBack\\sam* OR *\\config\\RegBack\\system* OR *\\config\\RegBack\\security*))
index: filebeat-*
name: e7be6119-fc37-43f0-ad4f-1f3f99be2f9f-Copying-Sensitive-Files-with-Credential-Data
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
