alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: (CommandLine.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR CommandLine.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR CommandLine.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR CommandLine.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR CommandLine.keyword:/\\\\*mdr\\\\*\W\s*\)\.Name/ OR CommandLine.keyword:/\$VerbosePreference\.ToString\(/ OR CommandLine.keyword:/\\\\String\]\s*\$VerbosePreference/)
index: filebeat-*
name: 4bf943c6-5146-4273-98dd-e958fd1e3abf-Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
