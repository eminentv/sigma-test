      query: (CommandLine.keyword:*eprod.ldf OR CommandLine.keyword:(*\\ldifde.exe\ \-f\ \-n\ * OR *\\7za.exe\ a\ 1.7z\ * OR *\\aaaa\\procdump64.exe* OR *\\aaaa\\netsess.exe* OR *\\aaaa\\7za.exe* OR *copy\ .\\1.7z\ \\* OR *copy\ \\client\\c$\\aaaa\\*) OR Image:"C\:\\Users\\Public\\7za.exe")
index: filebeat-*
name: 03e2746e-2b31-42f1-ab7a-eb39365b2422-Judgement-Panda-Exfil-Activity
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
