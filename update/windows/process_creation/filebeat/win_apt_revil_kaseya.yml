alert:
- debug
description: Detects process command line patterns and locations used by REvil group in Kaseya incident (can also match on other malware)
filter:
- query:
    query_string:
      query: (CommandLine.keyword:(*C\:\\Windows\\cert.exe* OR *Set\-MpPreference\ \-DisableRealtimeMonitoring\ $true\ \-DisableIntrusionPreventionSystem\ $true\ \-DisableIOAVProtection\ $true\ \-DisableScriptScanning\ $true\ \-EnableControlledFolderAccess\ Disabled\ \-EnableNetworkProtection\ AuditMode\ \-Force\ \-MAPSReporting\ Disabled* OR *del\ \/q\ \/f\ c\:\\kworking\\agent.crt* OR *Kaseya\ VSA\ Agent\ Hot\-fix* OR *\\AppData\\Local\\Temp\\MsMpEng.exe* OR *rmdir\ \/s\ \/q\ %SystemDrive%\\inetpub\\logs* OR *del\ \/s\ \/q\ \/f\ %SystemDrive%\\*.log* OR *c\:\\kworking1\\agent.exe* OR *c\:\\kworking1\\agent.crt*) AND Image:("C\:\\Windows\\MsMpEng.exe" OR "C\:\\Windows\\cert.exe" OR "C\:\\kworking\\agent.exe" OR "C\:\\kworking1\\agent.exe"))
index: filebeat-*
name: 5de632bc-7fbd-4c8a-944a-fce55c59eae5-REvil-Kaseya-Incident-Malware-Patterns
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
