alert:
- debug
description: The CrachMapExec pentesting framework implements a PowerShell obfuscation with some static strings detected by this rule.
filter:
- query:
    query_string:
      query: (CommandLine.keyword:*powershell.exe* AND CommandLine.keyword:(*join*split* OR *\(\ $ShellId\[1\]\+$ShellId\[13\]\+'x'\)* OR *\(\ $PSHome\[*\]\+$PSHOME\[*\]\+* OR *\(\ $env\:Public\[13\]\+$env\:Public\[5\]\+'x'\)* OR *\(\ $env\:ComSpec\[4,*,25\]\-Join''\)* OR *\[1,3\]\+'x'\-Join''\)*))
index: filebeat-*
name: 6f8b3439-a203-45dc-a88b-abf57ea15ccf-CrackMapExec-PowerShell-Obfuscation
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
