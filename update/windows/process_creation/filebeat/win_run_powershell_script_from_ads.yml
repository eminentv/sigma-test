alert:
- debug
description: Detects PowerShell script execution from Alternate Data Stream (ADS)
filter:
- query:
    query_string:
      query: (ParentImage.keyword:*\\powershell.exe AND Image.keyword:*\\powershell.exe AND CommandLine.keyword:*Get\-Content* AND CommandLine.keyword:*\-Stream*)
index: filebeat-*
name: 45a594aa-1fbd-4972-a809-ff5a99dd81b8-Run-PowerShell-Script-from-ADS
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
