alert:
- debug
description: Detects modification of an existing service on a compromised host in order to execute an arbitrary payload when the service is started or killed as a method of persistence.
filter:
- query:
    query_string:
      query: (winlog.event_data.CommandLine.keyword:/(?i)sc config.*binpath=.*/ OR winlog.event_data.CommandLine.keyword:/(?i)sc failure.*command=.*/ OR winlog.event_data.CommandLine.keyword:/(?i).*reg add.*(FailureCommand|ImagePath).*(\.sh|\.exe|\.dll|\.bin$|\.bat|\.cmd|\.js|\.msh$|\.reg$|\.scr|\.ps|\.vb|\.jar|\.pl).*/)
index: winlogbeat-*
name: 38879043-7e1e-47a9-8d46-6bec88e201df-Modification-Of-Existing-Services-For-Persistence
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
