index: winlogbeat-*
name: 894397c6-da03-425c-a589-3d09e7d1f750-CVE-2021-40444-Process-Pattern
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
