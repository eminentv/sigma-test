alert:
- debug
description: Detects suspicious command line activity on Windows systems
filter:
- query:
    query_string:
      query: winlog.event_data.CommandLine:("net\ group\ \"domain\ admins\"\ \/dom" OR "net\ localgroup\ administrators" OR "net\ group\ \"enterprise\ admins\"\ \/dom" OR "net\ accounts\ \/dom")
index: winlogbeat-*
name: d95de845-b83c-4a9a-8a6a-4fc802ebf6c0-Suspicious-Reconnaissance-Activity
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
