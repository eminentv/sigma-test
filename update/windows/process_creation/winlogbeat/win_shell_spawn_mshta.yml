alert:
- debug
description: Detects a suspicious child process of a mshta.exe process
filter:
- query:
    query_string:
      query: (winlog.event_data.ParentImage.keyword:*\\mshta.exe AND winlog.event_data.Image.keyword:(*\\powershell.exe OR *\\cmd.exe OR *\\WScript.exe))
index: winlogbeat-*
name: 772bb24c-8df2-4be0-9157-ae4dfa794037-Mshta-Spawning-Windows-Shell
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
