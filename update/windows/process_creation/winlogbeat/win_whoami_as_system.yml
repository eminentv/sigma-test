alert:
- debug
description: Detects a whoami.exe executed by LOCAL SYSTEM. This may be a sign of a successful local privilege escalation.
filter:
- query:
    query_string:
      query: (winlog.event_data.User.keyword:(NT\ AUTHORITY\\SYSTEM* OR AUTORITE\ NT\\Sys*) AND winlog.event_data.Image.keyword:*\\whoami.exe)
index: winlogbeat-*
name: 80167ada-7a12-41ed-b8e9-aa47195c66a1-Run-Whoami-as-SYSTEM
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
