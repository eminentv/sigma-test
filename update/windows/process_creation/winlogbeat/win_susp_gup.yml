alert:
- debug
description: Detects execution of the Notepad++ updater in a suspicious directory, which is often used in DLL side-loading attacks
filter:
- query:
    query_string:
      query: (winlog.event_data.Image.keyword:*\\GUP.exe AND (NOT winlog.event_data.Image.keyword:(*\\Users\\*\\AppData\\Local\\Notepad\+\+\\updater\\GUP.exe OR *\\Users\\*\\AppData\\Roaming\\Notepad\+\+\\updater\\GUP.exe OR *\\Program\ Files\\Notepad\+\+\\updater\\GUP.exe OR *\\Program\ Files\ \(x86\)\\Notepad\+\+\\updater\\GUP.exe)))
index: winlogbeat-*
name: 0a4f6091-223b-41f6-8743-f322ec84930b-Suspicious-GUP-Usage
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
