alert:
- debug
description: Detecting Emotet DLL loading by looking for rundll32.exe processes with command lines ending in ,RunDLL or ,#1
filter:
- query:
    query_string:
      query: ((winlog.event_data.Image.keyword:*\\rundll32.exe AND winlog.event_data.CommandLine.keyword:*,RunDLL) AND (NOT winlog.event_data.ParentImage.keyword:*\\tracker.exe))
index: winlogbeat-*
name: 54e57ce3-0672-46eb-a402-2c0948d5e3e9-Emotet-RunDLL32-Process-Creation
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
