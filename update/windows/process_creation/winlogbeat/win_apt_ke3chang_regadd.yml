alert:
- debug
description: Detects Registry modifications performed by Ke3chang malware in campaigns running in 2019 and 2020
filter:
- query:
    query_string:
      query: winlog.event_data.CommandLine.keyword:(*\-Property\ DWORD\ \-name\ DisableFirstRunCustomize\ \-value\ 2\ \-Force* OR *\-Property\ String\ \-name\ Check_Associations\ \-value* OR *\-Property\ DWORD\ \-name\ IEHarden\ \-value\ 0\ \-Force*)
index: winlogbeat-*
name: 7b544661-69fc-419f-9a59-82ccc328f205-Ke3chang-Registry-Key-Modifications
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
