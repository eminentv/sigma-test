alert:
- debug
description: Detects suspicious DACL modifications that can  be used to hide services or make them unstopable
filter:
- query:
    query_string:
      query: (winlog.event_data.Image.keyword:*\\sc.exe AND winlog.event_data.CommandLine.keyword:*sdset* AND winlog.event_data.CommandLine.keyword:*D;;* AND winlog.event_data.CommandLine.keyword:(*;;;IU* OR *;;;SU* OR *;;;BA* OR *;;;SY* OR *;;;WD*))
index: winlogbeat-*
name: 99cf1e02-00fb-4c0d-8375-563f978dfd37-Suspicious-Service-DACL-Modification
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
