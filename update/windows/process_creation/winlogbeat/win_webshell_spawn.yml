alert:
- debug
description: Web servers that spawn shell processes could be the result of a successfully placed web shell or an other attack
filter:
- query:
    query_string:
      query: (winlog.event_data.ParentImage.keyword:(*\\w3wp.exe OR *\\httpd.exe OR *\\nginx.exe OR *\\php\-cgi.exe OR *\\tomcat.exe OR *\\UMWorkerProcess.exe) AND winlog.event_data.Image.keyword:(*\\cmd.exe OR *\\sh.exe OR *\\bash.exe OR *\\powershell.exe OR *\\bitsadmin.exe))
index: winlogbeat-*
name: 8202070f-edeb-4d31-a010-a26c72ac5600-Shells-Spawned-by-Web-Servers
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
