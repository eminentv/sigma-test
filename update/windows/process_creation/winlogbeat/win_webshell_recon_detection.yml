alert:
- debug
description: Looking for processes spawned by web server components that indicate reconnaissance by popular public domain webshells for whether perl, python or wget are installed.
filter:
- query:
    query_string:
      query: ((winlog.event_data.ParentImage.keyword:(*\\apache* OR *\\tomcat*) OR winlog.event_data.ParentImage.keyword:(*\\w3wp.exe OR *\\php\-cgi.exe OR *\\nginx.exe OR *\\httpd.exe)) AND (winlog.event_data.Image.keyword:*\\cmd.exe AND winlog.event_data.CommandLine.keyword:(*perl\ \-\-help* OR *python\ \-\-help* OR *wget\ \-\-help* OR *perl\ \-h*)))
index: winlogbeat-*
name: f64e5c19-879c-4bae-b471-6d84c8339677-Webshell-Recon-Detection-Via-CommandLine-&-Processes
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
