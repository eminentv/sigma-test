alert:
- debug
description: Detects a suspicious child process of Script Event Consumer (scrcons.exe).
filter:
- query:
    query_string:
      query: (winlog.event_data.ParentImage.keyword:*\\scrcons.exe AND winlog.event_data.Image.keyword:(*\\svchost.exe OR *\\dllhost.exe OR *\\powershell.exe OR *\\wscript.exe OR *\\cscript.exe OR *\\schtasks.exe OR *\\regsvr32.exe OR *\\mshta.exe OR *\\rundll32.exe OR *\\msiexec.exe OR *\\msbuild.exe))
index: winlogbeat-*
name: f6d1dd2f-b8ce-40ca-bc23-062efb686b34-Script-Event-Consumer-Spawning-Process
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
