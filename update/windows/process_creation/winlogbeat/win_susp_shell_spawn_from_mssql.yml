alert:
- debug
description: Detects suspicious shell spawn from MSSQL process, this might be sight of RCE or SQL Injection
filter:
- query:
    query_string:
      query: (winlog.event_data.ParentImage.keyword:*\\sqlservr.exe AND winlog.event_data.Image.keyword:(*\\cmd.exe OR *\\sh.exe OR *\\bash.exe OR *\\powershell.exe OR *\\bitsadmin.exe))
index: winlogbeat-*
name: 869b9ca7-9ea2-4a5a-8325-e80e62f75445-Suspicious-Shells-Spawn-by-SQL-Server
priority: 1
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
