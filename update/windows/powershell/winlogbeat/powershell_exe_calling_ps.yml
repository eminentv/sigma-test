alert:
- debug
description: Detects PowerShell called from an executable by the version mismatch method
filter:
- query:
    query_string:
      query: (winlog.channel:"Windows\ PowerShell" AND winlog.event_id:"400" AND winlog.event_data.EngineVersion.keyword:(2.* OR 4.* OR 5.*) AND winlog.event_data.HostVersion.keyword:3.*)
index: winlogbeat-*
name: c70e019b-1479-4b65-b0cc-cd0c6093a599-PowerShell-Called-from-an-Executable-Version-Mismatch
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
