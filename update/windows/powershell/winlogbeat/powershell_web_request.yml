alert:
- debug
description: Detects the use of various web request methods (including aliases) via Windows PowerShell command
filter:
- query:
    query_string:
      query: (winlog.channel:"Microsoft\-Windows\-PowerShell\/Operational" AND winlog.event_id:"4104" AND winlog.event_data.ScriptBlockText.keyword:(*Invoke\-WebRequest* OR *iwr\ * OR *wget\ * OR *curl\ * OR *Net.WebClient* OR *Start\-BitsTransfer*))
index: winlogbeat-*
name: 1139d2e2-84b1-4226-b445-354492eba8ba-Windows-PowerShell-Web-Request
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
