alert:
- debug
description: RemoteFXvGPUDisablement.exe is an abusable, signed PowerShell host executable that was introduced in Windows 10 and Server 2019 (OS Build 17763.1339).
filter:
- query:
    query_string:
      query: (winlog.channel:"Windows\ PowerShell" AND winlog.event_data.HostApplication.keyword:*Invoke\-ATHRemoteFXvGPUDisablementCommand\ * AND winlog.event_data.HostApplication.keyword:(*\-ModuleName\ * OR *\-ModulePath\ * OR *\-ScriptBlock\ * OR *\-RemoteFXvGPUDisablementFilePath*))
index: winlogbeat-*
name: f65e22f9-819e-4f96-9c7b-498364ae7a25-Abusable-Invoke-ATHRemoteFXvGPUDisablementCommand
priority: 3
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
