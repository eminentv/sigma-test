alert:
- debug
description: Detects remote PowerShell sessions
filter:
- query:
    query_string:
      query: (winlog.channel:"Windows\ PowerShell" AND winlog.event_id:"400" AND winlog.event_data.HostName:"ServerRemoteHost" AND winlog.event_data.HostApplication.keyword:*wsmprovhost.exe*)
index: winlogbeat-*
name: 60167e5c-84b2-4c95-a7ac-86281f27c445-Remote-PowerShell-Session
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
