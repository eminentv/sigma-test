alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: (winlog.channel:"Microsoft\-Windows\-PowerShell\/Operational" AND ((winlog.event_id:"4104" AND (winlog.event_data.ScriptBlockText.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR winlog.event_data.ScriptBlockText.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR winlog.event_data.ScriptBlockText.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR winlog.event_data.ScriptBlockText.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR winlog.event_data.ScriptBlockText.keyword:/\\\\*mdr\\\\*\W\s*\)\.Name/ OR winlog.event_data.ScriptBlockText.keyword:/\$VerbosePreference\.ToString\(/ OR winlog.event_data.ScriptBlockText.keyword:/\String\]\s*\$VerbosePreference/)) OR (winlog.event_id:"4103" AND (winlog.event_data.Payload.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR winlog.event_data.Payload.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR winlog.event_data.Payload.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR winlog.event_data.Payload.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR winlog.event_data.Payload.keyword:/\\\\*mdr\\\\*\W\s*\)\.Name/ OR winlog.event_data.Payload.keyword:/\$VerbosePreference\.ToString\(/ OR winlog.event_data.Payload.keyword:/\String\]\s*\$VerbosePreference/))))
index: winlogbeat-*
name: 1b9dc62e-6e9e-42a3-8990-94d7a10007f7-Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
