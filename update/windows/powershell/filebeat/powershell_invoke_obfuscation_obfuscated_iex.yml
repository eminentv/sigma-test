alert:
- debug
description: "Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block \u2014 https://github.com/danielbohannon/Invoke-Obfuscation/blob/master/Out-ObfuscatedStringCommand.ps1#L873-L888"
filter:
- query:
    query_string:
      query: ((EventID:"4104" AND (ScriptBlockText.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR ScriptBlockText.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR ScriptBlockText.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR ScriptBlockText.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR ScriptBlockText.keyword:/\\\\*mdr\\\\*\W\s*\)\.Name/ OR ScriptBlockText.keyword:/\$VerbosePreference\.ToString\(/ OR ScriptBlockText.keyword:/\String\]\s*\$VerbosePreference/)) OR (EventID:"4103" AND (Payload.keyword:/\$PSHome\[\s*\d{1,3}\s*\]\s*\+\s*\$PSHome\[/ OR Payload.keyword:/\$ShellId\[\s*\d{1,3}\s*\]\s*\+\s*\$ShellId\[/ OR Payload.keyword:/\$env:Public\[\s*\d{1,3}\s*\]\s*\+\s*\$env:Public\[/ OR Payload.keyword:/\$env:ComSpec\[(\s*\d{1,3}\s*,){2}/ OR Payload.keyword:/\\\\*mdr\\\\*\W\s*\)\.Name/ OR Payload.keyword:/\$VerbosePreference\.ToString\(/ OR Payload.keyword:/\String\]\s*\$VerbosePreference/)))
index: filebeat-*
name: 1b9dc62e-6e9e-42a3-8990-94d7a10007f7-Invoke-Obfuscation-Obfuscated-IEX-Invocation
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
