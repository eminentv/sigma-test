alert:
- debug
description: Attempting to disable scheduled scanning and other parts of windows defender atp.
filter:
- query:
    query_string:
      query: (EventID:"600" AND HostApplication.keyword:*Set\-MpPreference* AND HostApplication.keyword:(*\-DisableRealtimeMonitoring\ 1* OR *\-DisableBehaviorMonitoring\ 1* OR *\-DisableScriptScanning\ 1* OR *\-DisableBlockAtFirstSeen\ 1*))
index: filebeat-*
name: ec19ebab-72dc-40e1-9728-4c0b805d722c-Tamper-Windows-Defender
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
