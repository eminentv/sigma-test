index: filebeat-*
name: 402e1e1d-ad59-47b6-bf80-1ee44985b3a7-Malicious-ShellIntel-PowerShell-Commandlets
priority: 2
realert:
  minutes: 0
type: any

import: BaseHive.config
import: BaseTeams.config
import: BaseRule.config
