alert:
- debug
description: Detects suspicious change of file privileges with chown and chmod commands
filter:
- query:
    query_string:
      query: (*chown\ root* AND \*.keyword:(*\ chmod\ u\+s* OR *\ chmod\ g\+s*))
index: filebeat-*
